<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Store the current path in sessionStorage and redirect to root
        // This allows SPA routing on static hosts like GitHub Pages
        sessionStorage.redirect = location.href;
        location.replace("./");
    </script>
</head>
<body>
</body>
</html>

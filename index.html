<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#4f46e5" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Dixi" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3203/3203997.png" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3203/3203997.png" />
    
    <title>Dixi - עוזר הכתבה</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Polyfill for process.env -->
    <script>
      window.process = { env: { API_KEY: '' } };
      // Initialize Global Namespace for the app
      window.Dixi = {
        types: {},
        utils: {},
        services: {},
        components: {}
      };
    </script>
    
    <!-- Babel for on-the-fly compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body {
        font-family: 'Rubik', sans-serif;
        overscroll-behavior-y: none;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #c7c7c7; 
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8; 
      }
    </style>
    
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0?dev",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0?dev",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?dev",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "@google/genai": "https://esm.sh/@google/genai@0.1.1"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900 min-h-screen h-[100dvh] overflow-hidden">
    <div id="root" class="h-full w-full"></div>

    <!-- Load scripts sequentially. Order matters due to dependencies. -->
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="./types.ts"></script>
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="./utils.ts"></script>
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="./services/audioUtils.ts"></script>
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="./services/geminiService.ts"></script>
    
    <!-- Components -->
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="./components/LandingPage.tsx"></script>
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="./components/ResultScreen.tsx"></script>
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="./components/PracticeMode.tsx"></script>
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="./components/TestMode.tsx"></script>
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="./components/InputSection.tsx"></script>
    
    <!-- Main App and Entry -->
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="./App.tsx"></script>
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="./index.tsx"></script>
  </body>
</html>

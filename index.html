<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#4f46e5" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Dixi" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3203/3203997.png" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3203/3203997.png" />
    
    <title>Dixi - עוזר הכתבה</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Robust Polyfill for process.env -->
    <script>
      // Ensure process.env.API_KEY exists to avoid crash on load if env vars are missing
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      if (!window.process.env.API_KEY) {
         window.process.env.API_KEY = ''; 
      }
      
      // Error Handler to display startup errors on screen
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        var loadingDiv = document.getElementById('loading-state');
        if(loadingDiv) loadingDiv.style.display = 'none';

        var errorDiv = document.getElementById('error-display');
        if (!errorDiv) {
            errorDiv = document.createElement('div');
            errorDiv.id = 'error-display';
            errorDiv.style.position = 'fixed';
            errorDiv.style.top = '0';
            errorDiv.style.left = '0';
            errorDiv.style.width = '100%';
            errorDiv.style.height = '100%';
            errorDiv.style.background = '#fff';
            errorDiv.style.color = '#991b1b';
            errorDiv.style.padding = '40px';
            errorDiv.style.zIndex = '9999';
            errorDiv.style.fontFamily = 'monospace';
            errorDiv.style.fontSize = '14px';
            errorDiv.style.textAlign = 'center';
            document.body.appendChild(errorDiv);
        }
        
        var message = 'שגיאה בטעינת האפליקציה: ' + msg;
        if (msg.toString().toLowerCase().includes('script error')) {
           message = 'שגיאת רשת בטעינת הסקריפט. אנא בדוק את החיבור לאינטרנט ונסה שוב.';
        }
        
        errorDiv.innerHTML = `
            <div style="font-size: 32px; margin-bottom: 20px;">⚠️</div>
            <h2 style="font-size: 18px; margin-bottom: 10px;">${message}</h2>
            <div style="font-size: 12px; opacity: 0.7; margin-bottom: 20px;">${url ? url.split('/').pop() : ''}:${lineNo}</div>
            <button onclick="window.location.reload()" style="margin-top: 20px; padding: 12px 24px; background: #e0e7ff; color: #4338ca; border: none; border-radius: 8px; cursor: pointer; font-family: sans-serif;">נסה לטעון מחדש</button>
        `;
        return false;
      };
      
      window.addEventListener('unhandledrejection', function(event) {
        console.error('Unhandled rejection:', event.reason);
      });
    </script>
    
    <!-- Babel for on-the-fly compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body {
        font-family: 'Rubik', sans-serif;
        overscroll-behavior-y: none;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #c7c7c7; 
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8; 
      }
    </style>
    
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "@google/genai": "https://esm.sh/@google/genai@0.1.1?target=es2020"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900 min-h-screen h-[100dvh] overflow-hidden">
    <div id="root" class="h-full w-full">
        <!-- Initial loading state simplified to just a subtle spinner without text/buttons -->
        <div id="loading-state" style="display: flex; justify-content: center; align-items: center; height: 100%;">
            <div style="width: 40px; height: 40px; border: 4px solid #f1f5f9; border-top-color: #4f46e5; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        </div>
        <style>
            @keyframes spin { to { transform: rotate(360deg); } }
        </style>
    </div>

    <!-- Load the entire application from a single, consolidated script -->
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="./index.tsx"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Dixi - עוזר הכתבה</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Environment & Error Handling -->
    <script>
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      if (!window.process.env.API_KEY) window.process.env.API_KEY = ''; 

      // Check for file:// protocol
      if (window.location.protocol === 'file:') {
        console.warn('Running via file:// protocol. Some features might be restricted.');
      }

      window.onerror = function(msg, url, line, col, error) {
        var loader = document.getElementById('app-loader');
        if(loader) loader.style.display = 'none';
        
        var errDiv = document.getElementById('global-error');
        if(errDiv) {
            errDiv.style.display = 'flex';
            document.getElementById('error-msg').textContent = msg + (error ? '\n' + error.stack : '');
        }
        return false;
      };
    </script>

    <!-- Import Map for Modules -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "@google/genai": "https://esm.sh/@google/genai@0.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>

    <!-- Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body { font-family: 'Rubik', sans-serif; overscroll-behavior-y: none; }
      .perspective-1000 { perspective: 1000px; }
      .transform-style-3d { transform-style: preserve-3d; }
      .backface-hidden { backface-visibility: hidden; }
      .rotate-y-180 { transform: rotateY(180deg); }
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #c7c7c7; border-radius: 4px; }
    </style>
  </head>
  <body class="bg-slate-50 text-slate-900 h-[100dvh] overflow-hidden">
    
    <!-- Root Element -->
    <div id="root" class="h-full w-full"></div>

    <!-- Loading State -->
    <div id="app-loader" style="position:fixed;top:0;left:0;width:100%;height:100%;background:#f8fafc;display:flex;justify-content:center;align-items:center;z-index:50;">
        <div style="width:40px;height:40px;border:4px solid #e2e8f0;border-top-color:#4f46e5;border-radius:50%;animation:spin 1s linear infinite;"></div>
    </div>
    <style>@keyframes spin { to { transform: rotate(360deg); } }</style>

    <!-- Error State -->
    <div id="global-error" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:white;z-index:100;flex-direction:column;align-items:center;justify-content:center;padding:20px;text-align:center;">
        <div style="font-size:40px;margin-bottom:20px;">⚠️</div>
        <h2 style="color:#dc2626;font-weight:bold;margin-bottom:10px;">שגיאה בטעינת האפליקציה</h2>
        <pre id="error-msg" style="color:#475569;font-family:monospace;background:#f1f5f9;padding:15px;border-radius:8px;max-width:90%;word-break:break-word;overflow:auto;max-height:300px;text-align:left;direction:ltr;font-size:12px;"></pre>
        <button onclick="window.location.reload()" style="margin-top:20px;padding:10px 20px;background:#4f46e5;color:white;border:none;border-radius:8px;cursor:pointer;">נסה שוב</button>
    </div>

    <!-- Main Application Script -->
    <script type="text/babel" data-type="module" data-presets="env,react,typescript" src="./index.tsx"></script>
  </body>
</html>
